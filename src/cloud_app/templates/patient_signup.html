<!-- templates/registration/login.html -->
{% if message %}
    <script>
        alert('{{ message }}');
    </script>
{% endif %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Smart Box</title>
    <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'top_page.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'footer.css' %}">
</head>
<body>
<header style="grid-area: top_home_page">
    {% include 'top_page.html' %}
</header>
<section id="signup_title" style="grid-area: signup_title">
    <h1 id="titulo">Patient Sign Up</h1>
</section>
<section style="grid-area: form_signup">
    <div class="box_login">
        <form id="formulario" action="/patient_post_sign_up/" method="post">
            {% csrf_token %} <!-- Aquest token s'utilitza per motius de seguretat, prevÃ© d'atacs CSRF -->
            <br/>
            <div>
                <input type="text" id="name" placeholder="Name" name="name">
            </div>
            <div>
                <input type="number" id="age" placeholder="Age" name="age">
            </div>
            <div>
                <input type="number" id="phone" placeholder="Phone" name="phone">
            </div>
            <div>
                <input type="email" id="email" placeholder="Email" name="email">
            </div>
            <div>
                <input type="password" id="pass" placeholder="Password" name="pass">
            </div>

            <button type="submit" value="patient_signup">Sign up</button>
        </form>
    </div>
</section>
<footer id="foot" style="grid-area: footer_user">
    {% include 'footer.html' %}
</footer>
</body>
